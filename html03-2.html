    <!-- 웹에서 사용할 수 있는 이미지 파일 형식-->
    <!-- GIF : 표현할 수 있는 색상 수가 최대 256가지 색으로 이루어진 파일 형식 -->
    <!-- 투명한 배경이나 움직이는 이미지를 만들 수 있음 -->
    <!-- JPG/JPEG : 사진을 위해 개발된 파일 형식, 투명값이 없음 -->
    <!-- PNG : 사진과 네트워크 전송을 위해 개발된 파일 형식, 투명값이 존재함 -->

    <!-- <img> 태그 -->
    <!-- 이미지를 화면에 출력하기 위한 태그 -->
    <!-- 기본적으로 src 속성을 반드시 사용해야 함 -->
    <!-- src : 이미지 파일명 및 경로를 입력하는 속성 -->
    <!-- src ㅅ속성의 이미지 파일 경로는 웹주소도 사용할 수 있음 -->
    <!-- 시작태그만 존재하는 태그 -->
    <!-- 연속으로 사용 시 2번째 태그가 아랫줄로 내려가서 출력되는 것이 아니라 옆에 출력 됨 -->
    <!-- style 태그의 height, width를 사용하지 않으면 사진의 원본 크기대로 출력함 -->
    <!-- alt : 이미지가 정상적으로 출력되지 않을 경우 그 이미지에 대한 설명을 출력하는 속성 -->

    <!-- 디렉토리 : 윈도우의 경우에는 폴더라는 이름으로 사용 됨 -->
    <!-- 절대경로 : 최상위 디렉토리를 기준으로 원하는 디렉토리 및 파일를 찾아가는 방식 -->
        <!-- 최상위 디렉토리 : 윈도우에서는 각 해당 드라이브에서 더이상 상위 디렉토리가 없는 위치 -->
        <!-- 리눅스, Mac에서는 드아리브 개념이 없으므로 더이상 상위 디렉토리가 없는 위치를 뜻함 -->
    <!-- WEB에서의 최상위 디렉토리 : 웹 서버가 지정한 디렉토리 -->
    <!-- 절대 경로의 기호 : /(최상위 디렉토리), ~(home 디렉토리) -->
    
    <!-- C:/mult604/html--> <!-- 윈도우 방식 -->
    <!-- /multi604/html/pic/001/001.jpg --> <!-- 리눅스, 맥, 웹 -->
    
    <!-- 상대경로 : 현재 나의 위치를 기준으로 원하는 디렉토리 및 파일을 찾아가는 방식 -->
            <!-- 현재 나의 위치 : 현재 내가 보고 있는 html 파일이 존재하는 위치가 현재위치임 -->
        <!-- 상대 경로의 기호 : .(현재 나의 위치 디렉토리) -->

        <!-- .. : 현재 나의 위치 디렉토리보다 한단계 상위 디렉토리를 뜻함 -->
        <!-- / : 각각의 디렉토리의 구분을 위한 기호 -->

        <!-- ../images/002.jpg --> <!-- 현재 나의 디렉토리보다 상위 디렉토리에서 images 디렉토리 안에 있는 002.jpg 파일을 찾음 -->
        <!-- ../../../003.jpg --> <!-- 현재 나의 디렉토리에서 3단계 상위 디렉토리에 존재하는 003.jpg 파일을 찾음 -->
